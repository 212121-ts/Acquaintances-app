<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquaintances</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; min-height: 100vh; color: #cccccc; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        .logo { font-size: 28px; color: #fff; margin-bottom: 8px; letter-spacing: 0.5px; }
        .subtitle { color: #888; font-size: 14px; }
        .main-content { flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; color: #ccc; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 4px; font-size: 16px; background: #262626; color: #fff; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: #555; background: #2a2a2a; }
        input::placeholder, textarea::placeholder { color: #666; }
        textarea { resize: vertical; min-height: 80px; }
        .btn { width: 100%; padding: 12px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; font-size: 16px; cursor: pointer; margin-bottom: 12px; font-family: inherit; }
        .btn:hover { background: #404040; }
        .btn-secondary { background: #262626; color: #ccc; border: 1px solid #404040; }
        .btn-secondary:hover { background: #333; }
        .hidden { display: none; }
        .error { background: #2a1a1a; color: #ff9999; padding: 10px; border-radius: 4px; margin-bottom: 16px; border: 1px solid #4d2626; }
        h2, h3 { color: #fff; margin-bottom: 16px; }
        .user-info { background: #262626; border: 1px solid #404040; border-radius: 4px; padding: 12px; margin-bottom: 16px; font-size: 14px; color: #ccc; }
        .nav-tabs { display: flex; margin-bottom: 20px; background: #262626; border: 1px solid #404040; border-radius: 4px; padding: 2px; }
        .nav-tab { flex: 1; padding: 10px; text-align: center; border-radius: 2px; cursor: pointer; color: #888; font-size: 14px; }
        .nav-tab.active { background: #333; color: #fff; }
        .nav-tab:hover:not(.active) { background: #2a2a2a; color: #ccc; }
        .contact-card { background: #262626; border: 1px solid #404040; border-radius: 4px; padding: 16px; margin-bottom: 12px; }
        .contact-name { font-size: 18px; color: #fff; margin-bottom: 8px; }
        .contact-location { color: #999; font-size: 14px; margin-bottom: 12px; }
        .contact-actions { display: flex; gap: 8px; margin-top: 12px; }
        .btn-small { padding: 6px 12px; font-size: 12px; border-radius: 4px; border: 1px solid #555; cursor: pointer; background: #4d2626; color: #ccc; }
        .btn-small:hover { background: #663333; }
        .empty-state { text-align: center; padding: 40px 20px; color: #888; }
        .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
        .license-key { background: #262626; border: 1px solid #404040; border-radius: 4px; padding: 12px; margin-bottom: 12px; font-family: monospace; font-size: 14px; display: flex; justify-content: space-between; color: #ccc; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; }
        .status-active { background: #333; color: #fff; border: 1px solid #555; }
        .status-used { background: #4d2626; color: #ccc; border: 1px solid #664040; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Acquaintances</div>
            <div class="subtitle">Keep track of the people you meet</div>
        </div>

        <div class="main-content">
            <!-- Login Screen -->
            <div id="loginScreen" class="screen">
                <h2 style="text-align: center;">Welcome Back</h2>
                <div id="loginError" class="error hidden"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Sign In</button>
                <button class="btn btn-secondary" onclick="showRegister()">Create Account</button>
                <button class="btn btn-secondary" onclick="showAdmin()">Admin Access</button>
            </div>

            <!-- Registration Screen -->
            <div id="registerScreen" class="screen hidden">
                <h2 style="text-align: center;">Create Account</h2>
                <div id="registerError" class="error hidden"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>License Key</label>
                    <input type="text" id="regLicenseKey" placeholder="Enter your license key">
                </div>
                <button class="btn" onclick="register()">Create Account</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </div>

            <!-- Admin Screen -->
            <div id="adminScreen" class="screen hidden">
                <h2 style="text-align: center;">Admin Access</h2>
                <div id="adminError" class="error hidden"></div>
                <div class="form-group">
                    <label>Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <button class="btn" onclick="adminLogin()">Access Admin</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </div>

            <!-- Admin Dashboard -->
            <div id="adminDashboard" class="screen hidden">
                <div class="user-info">
                    <strong>Admin Dashboard</strong>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
                <h3>Generate License Keys</h3>
                <div class="form-group">
                    <label>Number of Keys</label>
                    <input type="number" id="keyQuantity" value="1" min="1" max="100">
                </div>
                <button class="btn" onclick="generateKeys()">Generate Keys</button>
                <h3 style="margin-top: 24px;">License Keys</h3>
                <div id="licenseKeysList"></div>
            </div>

            <!-- Main App -->
            <div id="mainApp" class="screen hidden">
                <div class="user-info">
                    <strong>Welcome!</strong> <span id="userEmail"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>

                <div class="nav-tabs">
                    <div class="nav-tab active" onclick="showContacts()">Contacts</div>
                    <div class="nav-tab" onclick="showAddContact()">Add New</div>
                </div>

                <!-- Contacts Tab -->
                <div id="contactsTab">
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="Search contacts..." onkeyup="searchContacts()">
                    </div>
                    <div id="contactsList"></div>
                </div>

                <!-- Add Contact Tab -->
                <div id="addTab" class="hidden">
                    <h3>Add New Contact</h3>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="contactName" placeholder="Enter person's name">
                    </div>
                    <div class="form-group">
                        <label>Location/Event *</label>
                        <input type="text" id="contactLocation" placeholder="Where did you meet?">
                    </div>
                    <div class="form-group">
                        <label>Significant Other</label>
                        <input type="text" id="contactSpouse" placeholder="Partner's name">
                    </div>
                    <div class="form-group">
                        <label>Children</label>
                        <input type="text" id="contactChildren" placeholder="Children's names">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="contactNotes" placeholder="Additional notes..."></textarea>
                    </div>
                    <button class="btn" onclick="saveContact()">Save Contact</button>
                    <button class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || '';
        let contacts = [];

        // Initialize
        if (authToken) {
            autoLogin();
        }

        // Navigation functions
        function showLogin() {
            hideAllScreens();
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showRegister() {
            hideAllScreens();
            document.getElementById('registerScreen').classList.remove('hidden');
        }

        function showAdmin() {
            hideAllScreens();
            document.getElementById('adminScreen').classList.remove('hidden');
        }

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        }

        function showContacts() {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('contactsTab').classList.remove('hidden');
            document.getElementById('addTab').classList.add('hidden');
            loadContacts();
        }

        function showAddContact() {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('contactsTab').classList.add('hidden');
            document.getElementById('addTab').classList.remove('hidden');
        }

        // API functions
        async function apiCall(endpoint, options = {}) {
            const response = await fetch('/api' + endpoint, {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
                    ...options.headers
                },
                ...options
            });
            
            const data = await response.json();
            if (!response.ok) throw new Error(data.error);
            return data;
        }

        // Auth functions
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const data = await apiCall('/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('userEmail', email);
                document.getElementById('userEmail').textContent = email;
                hideAllScreens();
                document.getElementById('mainApp').classList.remove('hidden');
                loadContacts();
                hideError('loginError');
            } catch (error) {
                showError('loginError', error.message);
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const licenseKey = document.getElementById('regLicenseKey').value;
            
            try {
                await apiCall('/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password, licenseKey })
                });
                alert('Account created successfully!');
                showLogin();
            } catch (error) {
                showError('registerError', error.message);
            }
        }

        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            try {
                await apiCall('/admin/license-keys', {
                    headers: { 'admin-password': password }
                });
                sessionStorage.setItem('adminPassword', password);
                hideAllScreens();
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadLicenseKeys();
            } catch (error) {
                showError('adminError', 'Invalid admin password');
            }
        }

        async function autoLogin() {
            try {
                await loadContacts();
                const email = localStorage.getItem('userEmail') || 'User';
                document.getElementById('userEmail').textContent = email;
                hideAllScreens();
                document.getElementById('mainApp').classList.remove('hidden');
            } catch (error) {
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            sessionStorage.removeItem('adminPassword');
            authToken = '';
            showLogin();
        }

        // Contact functions
        async function loadContacts() {
            try {
                contacts = await apiCall('/contacts');
                displayContacts(contacts);
            } catch (error) {
                console.error('Failed to load contacts:', error);
            }
        }

        function displayContacts(contactList) {
            const container = document.getElementById('contactsList');
            if (!contactList.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë•</div><p>No contacts yet. Add your first contact!</p></div>';
                return;
            }
            
            container.innerHTML = contactList.map(contact => `
                <div class="contact-card">
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-location">üìç ${contact.location}</div>
                    ${contact.spouse ? `<div><strong>Partner:</strong> ${contact.spouse}</div>` : ''}
                    ${contact.children ? `<div><strong>Children:</strong> ${contact.children}</div>` : ''}
                    ${contact.notes ? `<div><strong>Notes:</strong> ${contact.notes}</div>` : ''}
                    <div class="contact-actions">
                        <button class="btn-small" onclick="deleteContact(${contact.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveContact() {
            const name = document.getElementById('contactName').value;
            const location = document.getElementById('contactLocation').value;
            const spouse = document.getElementById('contactSpouse').value;
            const children = document.getElementById('contactChildren').value;
            const notes = document.getElementById('contactNotes').value;
            
            if (!name || !location) {
                alert('Please fill in required fields (Name and Location)');
                return;
            }
            
            try {
                await apiCall('/contacts', {
                    method: 'POST',
                    body: JSON.stringify({ name, location, spouse, children, notes })
                });
                clearForm();
                showContacts();
                alert('Contact saved successfully!');
            } catch (error) {
                alert('Error saving contact: ' + error.message);
            }
        }

        function clearForm() {
            document.getElementById('contactName').value = '';
            document.getElementById('contactLocation').value = '';
            document.getElementById('contactSpouse').value = '';
            document.getElementById('contactChildren').value = '';
            document.getElementById('contactNotes').value = '';
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;
            
            try {
                await apiCall(`/contacts/${id}`, { method: 'DELETE' });
                loadContacts();
            } catch (error) {
                alert('Error deleting contact: ' + error.message);
            }
        }

        function searchContacts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = contacts.filter(contact => 
                contact.name.toLowerCase().includes(query) ||
                contact.location.toLowerCase().includes(query)
            );
            displayContacts(filtered);
        }

        // Admin functions
        async function generateKeys() {
            const quantity = parseInt(document.getElementById('keyQuantity').value);
            const adminPassword = sessionStorage.getItem('adminPassword');
            
            try {
                await apiCall('/admin/license-keys', {
                    method: 'POST',
                    headers: { 'admin-password': adminPassword },
                    body: JSON.stringify({ quantity })
                });
                loadLicenseKeys();
            } catch (error) {
                alert('Error generating keys: ' + error.message);
            }
        }

        async function loadLicenseKeys() {
            try {
                const keys = await apiCall('/admin/license-keys', {
                    headers: { 'admin-password': sessionStorage.getItem('adminPassword') }
                });
                
                document.getElementById('licenseKeysList').innerHTML = keys.map(key => `
                    <div class="license-key">
                        <span>${key.key_value}</span>
                        <span class="status-badge ${key.status === 'active' ? 'status-active' : 'status-used'}">
                            ${key.status}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load license keys:', error);
            }
        }

        // Error handling
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }
    </script>
</body>
</html>
